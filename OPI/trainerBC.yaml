      bic:
        type: string
        example: A123456
      vatId:
        type: string
        example: DE1234567
      noVat:
        type: boolean
        example: false
      street:
        type: string
        example: Stolberger Str 374
      postCode:
        type: string
        example: 50933
      city:
        type: string
        example: Cologne
      country:
        type: string
        example: DE
        description: Country ISO-Code
  TrainerPerformanceRecord:
    type: object
    required:
    - id
    - date
    - accountItemId
    - opportunityProductId
    - quantity
    - courseId
    - attendeeId
    - sessionLength
    - attendeeStatus
    - sessionStatus
    - unitType
    - unitPrice
    - priceCurrencyCode
    - totalPrice
    properties:
      id:
        type: string
        example: 12345
        description: session ID in case of TMS
      date:
        type: string
        example: sessionDateAsISO
      accountItemId:
        type: string
        example: 132934 
      opportunityProductId:
        type: string
        example: 00k2p00001fE7CoAAK
      quantity:
        type: integer
        example: 1
      courseId:
        type: string
        example: 12345
      attendeeId:
        type: string
        format: uuid
        example: uuid
      sessionLength:
        type: integer
        example: 60
      attendeeStatus:
        type: string
        enum: [participated,not participated]
        example: participated
      sessionStatus:
        type: string
